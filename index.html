<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                            <div class="input-group-append">
                                <button class="btn btnsecondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">G</a>
                                    <a class="dropdown-item">KG</a>
                                    <a class="dropdown-item">OZ</a>
                                    <a class="dropdown-item">LBS</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div id="output">
                

                    <div class="card bg-primary mb-2">
                        <div class="card-header">Grams</div>
                        <div class="card-body">
                            <h5 class="card-title">Total grams converted</h5>
                            <p class="card-text" id="gramsOut"></p>
                        </div>
                    </div>
                
                    <div class="card bg-success mb-2">
                        <div class="card-header">Killograms</div>
                        <div class="card-body">
                            <h5 class="card-title">Total killograms converted</h5>
                            <p class="card-text" id="kgOut"></p>
                        </div>
                    </div>
                
                    <div class="card bg-danger mb-2">
                        <div class="card-header">Ounces</div>
                        <div class="card-body">
                            <h5 class="card-title">Total ounces converted</h5>
                            <p class="card-text" id="ozOut"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("output").style.visibility = "hidden"

        document.getElementById("lbsInput").addEventListener("input",function(e){

            let pounds = e.target.value;
            
            document.getElementById("gramsOut").innerHTML = pounds/0.0022046;
            document.getElementById("kgOut").innerHTML = pounds/2.2046;
            document.getElementById("ozOut").innerHTML = pounds*16;

            document.getElementById("output").style.visibility = "visible"
        })
    </script>
</body>
</html>
